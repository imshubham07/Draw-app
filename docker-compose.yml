services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: excalidraw-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: excalidraw
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # HTTP Backend
  http-backend:
    build:
      context: .
      dockerfile: apps/http-backend/Dockerfile
    container_name: excalidraw-http
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/excalidraw
      JWT_SECRET: your-secret-key-change-in-production
      PORT: 3001
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "cd /app/packages/db && npx prisma migrate deploy && cd /app/apps/http-backend && node dist/index.js"

  # WebSocket Backend
  ws-backend:
    build:
      context: .
      dockerfile: apps/ws-backend/Dockerfile
    container_name: excalidraw-ws
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/excalidraw
      JWT_SECRET: your-secret-key-change-in-production
      PORT: 8080
    depends_on:
      db:
        condition: service_healthy

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: apps/excelidraw-frontend/Dockerfile
    container_name: excalidraw-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_HTTP_BACKEND: http://localhost:3001
      NEXT_PUBLIC_WS_URL: ws://localhost:8080
    depends_on:
      - http-backend
      - ws-backend

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: excalidraw-network
